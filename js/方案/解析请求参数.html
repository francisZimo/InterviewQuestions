    <script>
        const getUrlParams = (url) => {

  const obj = {}
  url.replace(/([^?#=&]+)=([^?#=&]+)/g, (...res) => {
      console.log(res,'==res')
    obj[res[1]] = res[2]
  })
  url.replace(/#([^?#=&]+)/g, (...res) => {
    obj.HASH = res[1]
  })
  return obj
}
let s='http://a.html?name=q&age=22'
console.log(getUrlParams(s),'hah')
