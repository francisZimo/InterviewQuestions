<body>
    <script>
        let obj={
            name:'francis',
            age:20
        }
        const proxy= new Proxy(obj,{
            get:(target,propKey)=>{
                console.log(propKey,'==propKey')
                if(propKey=='age'){
                    return '我的年纪'
                }
                return target[propKey]
            }
        })
       console.log(proxy.name,'xx')  
       console.log(proxy.age)  
    </script>
