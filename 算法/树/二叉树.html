<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let inorderTraversal=function(root){
      const res=[]
      const stack=[]
      while(root||stack.length){
        while(root){
          stack.push(root)
          root=root.left
        }
        root=stack.pop();
        res.push(root.val)
        root=root.right
      }
      return res;
    }

    let demo=function(root){

      let res=[]
      let recursion=(root)=>{
        if(root===null){
          return []
        }
          recursion(root.left)
          res.push(root.val)
          recursion(root.right)
      }
      recursion(root)
      return res

    }
    let tree={
      val:1,
      left:{
        val:2,
        left:{
          val:4,
          left:null,
          right:null
        },
        right:{
          val:5,
          left:null,
          right:null
        }
      },
      right:{
        val:3,
        left:{
          val:6,
          left:null,
          right:null,
        },
        right:null
      }
    }
    console.log(demo(tree),'xx')
</script>
</body>
</html>
