<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      请实现一个函数，把字符串 s 中的每个空格替换成"%20"。 示例 1： 输入：s =
      "We are happy." 输出："We%20are%20happy." #
    </p>
    <script>
      var replaceSpace = function (s) {
        return s.replace(/\s/g, '%20');
      };
      const str = 'We are happy.';
      console.log(replaceSpace(str), '==test1');
      var replaceSpace2 = function (s) {
        return s.split(' ').join('%20');
      };
      const str2 = 'We  are   happy.';
      console.log(replaceSpace(str2), '==test2');
      var replaceSpace3 = function (s) {
        return s.replace(/\s+/g, '%20');
      };
      console.log(replaceSpace3(str2), '==test3');
    </script>
  </body>
</html>
