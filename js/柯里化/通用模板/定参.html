        function curry(fn){
            let ln=fn.length
            let res=[]
            return function _c(...args){
                res=[...res,...args]
                if(res.length<ln){
                    return _c
                }else{
                    return fn.apply(this,res)
                }
            }
        }

        function add(a,b,c,d){
            return a+b+c+d
        
        }
        const cur=new curry(add)

        console.log(cur(1,2)(3)(4))
