  <body>
    <p>
      给定一个按照升序排列的整数数组 nums，和一个目标值
      target。找出给定目标值在数组中的开始位置和结束位置。
      如果数组中不存在目标值 target，返回 [-1, -1]。
      进阶：你可以设计并实现时间复杂度为 $O(\log n)$ 的算法解决此问题吗？ 示例
      1： 输入：nums = [5,7,7,8,8,10], target = 8 输出：[3,4] 示例 2：输入：nums
      = [5,7,7,8,8,10], target = 6 输出：[-1,-1] 示例 3： 输入：nums = [],
      target = 0 输出：[-1,-1] #
    </p>
    <script>
      var searchRange = function (nums, target) {
        const len = nums.length;
        let left = 0,
          right = len - 1;
        while (left <= right) {
          const middle = left + ((right - left) >> 1);
          const item = nums[middle];
          if (item < target) {
            left = middle + 1;
          } else if (item > target) {
            right = middle - 1;
          } else {
            let start = middle,
              end = middle;
            while (nums[start - 1] === target) {
              start--;
            }
            while (nums[end + 1] === target) {
              end++;
            }
            return [start, end];
          }
        }
        return [-1, -1];
      };
      const arr1 = [5, 7, 7, 8, 8, 10];
      const target = 8;
      const res = searchRange(arr1, target);
      console.log(res, '==res');
    </script>
  </body>
