<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>sum(1,2,3)</p>
<p>sum(1,2,3)(4)</p>
<p>sum(1)(2)(3)</p>
<script>
    function sum(...args){
      let f=function(...nexArgs){
        let allArgs=[...args,...nexArgs]
        return sum(...allArgs)
      }
      f.toString=()=>{
        return args.reduce((current,next)=>{
          return current+next
        })
      }
      return f;
    }

    function sum1(...args){
      let f=function(...nextArgs){
        let totalArgs=[...args,...nextArgs]
        return sum1(...totalArgs)
      }
      f.toString=function(){
        return args.reduce((current,next)=>{
          return current+next
        })
      }
      return f

    }

    function sum2(...args){

      let fn=function(...otherArgs){
        let totalArgs=[...args,...otherArgs]
        sum2(...totalArgs)
      }
      fn.toString=function(){
        return args.reduce((cur,next)=>{
          return cur+next
        })
      }
      return fn
    }


    console.log(sum(1, 2, 3)(4)(5))
    console.log(sum2(1, 2, 3)(4)(6))

</script>
</body>
</html>
