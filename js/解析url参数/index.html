  // 第二遍
  String.prototype.myQueryUrlParameter=function(){
    let obj={}
    this.replace(/([^?=&#]+)=([^?=&#]+)/g,function(){
      obj[arguments[1]]=arguments[2]
    })
    this.replace(/#([^?=&#]+)/g,function () {
      obj['HASH']=arguments[1]
    })
    return obj
  }
  let result=url.myQueryUrlParameter();
  console.log(result)
</script>
