  var climbStairs = function(n) {
    let cacheGroup={1:1,2:1}
    const cacheFn=(n,cacheGroup)=>{
      if(!cacheGroup[n]){
        cacheGroup[n]=cacheFn(n-1,cacheGroup)+cacheFn(n-2,cacheGroup)
      }
      return cacheGroup[n]
    }
    return cacheFn(n,cacheGroup)
  };



  console.log(climbStairs(10))
