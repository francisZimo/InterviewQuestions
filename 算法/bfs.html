<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      const bfs = (node) => {
        let queue = [];
        let nodeList = [];
        if (node) {
          queue.push(node);
          while (queue.length) {
            const nodeItem = queue.shift();
            nodeList.push(nodeItem.value);
            if (nodeItem.children) {
              nodeItem.children.forEach((item) => {
                queue.push(item);
              });
            }
          }
        }
        return nodeList;
      };
      const bfs1 = (node) => {
        let queue = [];

            const nodeItem = queue.shift();

              nodeItem.children.forEach((item) => {

              });
            }
          }
        }
        return nodeList;
      };

      const bfs2 = (node) => {
        const queue = [];
        const res = [];
        if (node) {
          queue.push(node);
          while (queue.length) {
            const nodeItem = queue.shift();
            res.push(nodeItem.value);
            if (nodeItem.children) {
              nodeItem.children.forEach((item) => {
                queue.push(item);
              });
            }
          }
        }
        return res;
      };
      let obj1 = {
        value: 1,
        children: [
          {
            value: 2,
            children: [
              {
                value: 4,
                children: [
                  {
                    value: 6,
                  },
                  {
                    value: 7,
                  },
                ],
              },
              {
                value: 5,
              },
            ],
          },
          {
            value: 3,
          },
        ],
      };
      console.log(bfs(obj1));
      console.log(bfs1(obj1));
      console.log(bfs2(obj1));
    </script>
  </body>
