<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var isBalanced = function(root) {
          function getHight(root){
            if(!root){
                return 0
            }
            let leftHight=getHight(root.left)
            let rightHight=getHight(root.right)
            if(leftHight===-1) return -1
            if(rightHight===-1) return -1
            if(Math.abs(leftHight-rightHight)>1){
                return -1
            }else{
                return 1+Math.max(leftHight,rightHight)
            }

          }
          return !(getHight(root)===-1)
      };
    </script>
  </body>
