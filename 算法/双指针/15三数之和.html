      var threeSum = function (nums) {
        const ln = nums.length;
        const res = [];
        if (ln < 3) {
          return res;
        }
        nums.sort((a, b) => a - b);

        for (let i = 0; i < ln; i++) {
          const item = nums[i];
          let left = i + 1,
            right = ln - 1;
          if (item > 0) return res;
          if (i > 0 && nums[i - 1] === nums[i]) continue;
          while (left < right) {
            const sum = item + nums[left] + nums[right];
            if (sum > 0) {
              right--;
            } else if (sum < 0) {
              left++;
            } else {
              res.push([item, nums[left], nums[right]]);
              while (left < right && nums[left] === nums[left + 1]) {
                left++;
              }
              while (left < right && nums[right] === nums[right - 1]) {
                right--;
              }
              left++;
              right--;
            }
          }
        }
        return res;
      };
