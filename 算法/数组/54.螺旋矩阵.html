  <body>
    <p>
      给你一个 m 行 n 列的矩阵 matrix ，请按照 顺时针螺旋顺序
      ，返回矩阵中的所有元素。 输入：matrix = [[1,2,3],[4,5,6],[7,8,9]]
      输出：[1,2,3,6,9,8,7,4,5]
    </p>
    <script>
      // 螺旋矩阵
      function spiralOrder(matrix) {
        let startX = (startY = 0);
        let loop = Math.floor(matrix.length / 2);
        let mid = Math.floor(matrix.length / 2);
        let offset = 1;
        let res = [];
        while (loop--) {
          let row = startX;
          let col = startY;
          // 从左到右
          while (col < startY + matrix.length - offset) {
            res.push(matrix[row][col++]);
          }
          // 从上到下
          while (row < startX + matrix.length - offset) {
            res.push(matrix[row++][col]);
          }
          // 从右到左
          while (col > startY) {
            res.push(matrix[row][col--]);
          }
          // 从下到上
          while (row > startX) {
            res.push(matrix[row--][col]);
          }
        }
        if (mid) {
          res.push(matrix[mid][mid]);
        }
        return res;
      }
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log(spiralOrder(arr), '==rr');
    </script>
  </body>
