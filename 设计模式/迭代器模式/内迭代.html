<!DOCTYPE html>

<head>

<body>
    <script>
        Array.prototype.myEach = function (cb) {
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                console.log(cb(element, index),'==cx')
                if (cb(element, index) === false) {
                    break
                }

            }
        };

        ['a', 'b', 'c'].myEach(console.log) // a b c
    </script>
</body>
