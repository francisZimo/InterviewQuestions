    function myAjax(url){
      return new Promise((resolve,reject)=>{
            const xhr=new XMLHttpRequest()
        xhr.open('GET',url,false)
        xhr.onreadystatechange=()=>{
              console.log(xhr.readyState)
              if(xhr.readyState===4){
                if(xhr.status===200){
                  resolve(xhr.responseText)

                }
              }
              reject(xhr.error)
        }
        xhr.send()
      })
    }
    myAjax('./data.json').then(data=>{
      console.log(data,'成功')
    }).catch(err=>{
      console.log(err)
    })
