    <p>203.移除链表元素</p>
    题意：删除链表中等于给定值 val 的所有节点。 示例 1： 输入：head =
    [1,2,6,3,4,5,6], val = 6 输出：[1,2,3,4,5] 示例 2： 输入：head = [], val = 1
    输出：[] 示例 3： 输入：head = [7,7,7,7], val = 7 输出：[] #
    <script>
      function ListNode(val, next) {
        this.val = val ? val : 0;
        this.next = next ? next : null;
      }
      const node = {
        val: 1,
        next: {
          val: 2,
          next: {
            val: 3,
            next: {
              val: 4,
              next: null,
            },
          },
        },
      };

      var removeElements = function (head, val) {
        if (!head) return head;
        const dummyNode = new ListNode(0, head);
        let cur = dummyNode;
        while (cur.next) {
          if (cur.next.val === val) {
            cur.next = cur.next.next;
          } else {
            cur = cur.next;
          }
        }
        return dummyNode.next;
      };
      var removeElements1 = function (head, val) {
        if (!head) return head;
        const dummyNode = new ListNode(0, head);

        while (cur.next) {
          if (cur.next.val === val) {
            cur.next = cur.next.next;
          } else {
            cur = cur.next;
          }
        }
        return dummyNode.next;
      };
    </script>
