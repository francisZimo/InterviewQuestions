<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      给出由小写字母组成的字符串
      S，重复项删除操作会选择两个相邻且相同的字母，并删除它们。 在 S
      上反复执行重复项删除操作，直到无法继续删除。
      在完成所有重复项删除操作后返回最终的字符串。答案保证唯一。 示例：
      输入："abbaca" 输出："ca" 解释：例如，在 "abbaca" 中，我们可以删除 "bb"
      由于两字母相邻且相同，这是此时唯一可以执行删除操作的重复项。之后我们得到字符串
      "aaca"，其中又只有 "aa" 可以执行重复项删除操作，所以最后的字符串为 "ca"。
    </p>
    <script>
      var removeDuplicates = function (s) {
        const stack = [];
        for (let i of s) {
          if (i === stack[stack.length - 1]) {
            stack.pop();
          } else {
            stack.push(i);
          }
        }
        return stack.join('');
      };
      const str = 'abbaca';
      console.log(removeDuplicates(str), '===ccc');
    </script>
  </body>
</html>
