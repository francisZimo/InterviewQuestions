    function isEqual(obj1,obj2){
      if(!isObj(obj1)||!isObj(obj2)){
        return obj1===obj2
      }

      if(obj1===obj2){
        return true
      }

      let obj1keys=Object.keys(obj1)
      let obj2Keys=Object.keys(obj2)
      if(obj1keys.length!==obj2Keys.length){
        return false
      }
      for(let key in obj1){
        let result=isEqual(obj1[key],obj2[key])
        if(!result){
          return false
        }
      }

      return true

    }
