<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="countdown" width="200" height="200"></canvas>
    <script>
      // 获取Canvas元素
      var canvas = document.getElementById('countdown');
      var ctx = canvas.getContext('2d');

      // 倒计时的总秒数
      var countdownSeconds = 60;

      // 开始倒计时
      var countdownInterval = setInterval(function () {
        countdownSeconds--;
        drawCountdown(countdownSeconds);

        if (countdownSeconds == 0) {
          clearInterval(countdownInterval);
          alert("Time's up!");
        }
      }, 1000);

      // 绘制倒计时
      function drawCountdown(seconds) {
        // 清空Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 绘制圆形背景
        ctx.beginPath();
        ctx.arc(
          canvas.width / 2,
          canvas.height / 2,
          canvas.width / 2 - 10,
          0,
          2 * Math.PI
        );
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 10;
        ctx.stroke();

        // 绘制倒计时的弧形
        var angle = ((2 * Math.PI) / 60) * (60 - seconds) - Math.PI / 2;
        ctx.beginPath();
        ctx.arc(
          canvas.width / 2,
          canvas.height / 2,
          canvas.width / 2 - 10,
          -Math.PI / 2,
          angle
        );
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;
        ctx.stroke();

        // 绘制倒计时的文本
        ctx.font = 'bold 30px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(seconds, canvas.width / 2, canvas.height / 2);

        // 更新计时器的文本
        document.getElementById('timer').innerHTML = seconds + '秒';
      }
    </script>
  </body>
</html>
