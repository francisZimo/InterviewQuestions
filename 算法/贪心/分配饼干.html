        function findContentChildren(g,s){
            g.sort((a,b)=>a-b)
            s.sort((a,b)=>a-b)
            // 从小分配
    
            let index=0;
            for(let i=0;i<s.length;i++){

                }

            for(let i=0;i<s.length;i++){
