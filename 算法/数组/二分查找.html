      var search = function (nums, target) {
        let left = 0,
          right = nums.length - 1;
        while (left <= right) {
          const middle = left + ((right - left) >> 1);
          const item = nums[middle];
          if (item < target) {
            left = middle + 1;
          } else if (item > target) {
            right = middle - 1;
          } else {
            return middle;
          }
        }
        return -1;
      };

      var search1 = function (nums, target) {
        let left = 0,
          right = nums.length;
        while (left < right) {
          const middle = left + ((right - left) >> 1);
          const item = nums[middle];
          if (item < target) {
            left = middle + 1;
          } else if (item > target) {
            right = middle;
          } else {
            return middle;
          }
        }
        return -1;
      };
      console.log(search1([-1, 0, 3, 5, 9, 12], 9), '==serach1');
