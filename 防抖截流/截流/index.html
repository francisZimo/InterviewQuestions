<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>截流</p>
<input type="text" id="test">
<script>
    function throttle(fn,await=1000){
      let flag=true
      return function(){
        if(flag){
          flag=false
          setTimeout(()=>{
            fn.apply(this,arguments)
            flag=true
          },await)
        }
      }
    }
    function event1(params){
      return (e)=>{
        console.log('啊啊啊',e.target.value)
        console.log('参数==',params)
      }

    }
    document.getElementById('test').addEventListener('input',throttle(event1('小明')))

</script>
</body>
</html>
