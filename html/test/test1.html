<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        border-radius: 12px;
        position: relative;
        background: #fff;
      }

      .box1::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(-45deg, #f93834 4%, #ffd3d2 28%, #ffd3d2 67%, #f93834 100%);
        border-radius: 14px;
        z-index: -1;
      }

      .child {
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: black;
      }
      /* .child1 {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
      } */
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="child">
        <div class="child1"></div>
      </div>
    </div>
  </body>
</html>
