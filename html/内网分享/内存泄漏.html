<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="startBtn">创建</div>
    <div id="destory">销毁</div>
    <div id="fn">正常函数执行</div>
    <script>
        var arr = [];
        startBtn.addEventListener("click", function () {
            var a = new Array(100000).fill(1);
            var b = new Array(20000).fill(1);
            arr.push(b);
            console.log('ha')
        });
        destory.addEventListener("click", function () {
            arr = [];
            console.log('destory')
        });

        fn.addEventListener("click", function () {
            let a = new Array(100000).fill(1);
            arr.push(a)
            setTimeout(() => {
                // arr=[];
                a=null
            }, 2000)
        });

        
    </script>
</body>

</html>
