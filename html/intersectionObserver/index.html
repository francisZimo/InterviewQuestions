    <script>
        var io=new IntersectionObserver((entries)=>{
            console.log(entries[0].intersectionRatio,entries)
        },{
            threshold: [0.5,1]
        })
        const nodes=[...document.querySelectorAll('.child')]
        for(let i=0;i<nodes.length;i++){
            io.observe(nodes[i])
        }
