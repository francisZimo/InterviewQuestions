      function multiply1(str1, str2) {
        const ln1 = str1.length;
        const ln2 = str2.length;
        const pos = new Array(ln1 + ln2).fill(0);
        console.log("p1", pos);

          for (let j = ln2 - 1; j >= 0; j--) {

            const multi = n1 * n2;
            const sum = pos[i + j + 1] + multi;
            pos[i + j + 1] = sum % 10;
            pos[i + j] += parseInt(sum / 10);  // 注意 + =    
          }
        }
