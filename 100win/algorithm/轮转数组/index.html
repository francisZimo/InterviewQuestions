<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      function arrayRoate(arr, k) {
        const ln = arr.length;
        k = k > ln ? k % ln : k;
        const start = ln - k;
        console.log(start, '==start');
        const pre = arr.slice(0, start);
        const end = arr.slice(start);
        return end.concat(pre);
      }
      const arr = [1, 2, 3, 4, 5, 6];
      const k = 14;
      const res = arrayRoate(arr, k);
      console.log(res);
    </script>
  </body>
</html>
