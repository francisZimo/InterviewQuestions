    // 定长参数
    function add(a,b,c,d){ // 参数固定
        return [...arguments].reduce((cur,next)=>{
            return cur+next
        })
    }
    function curring(fn){
        let len=fn.length
        let args=[]
        return function _c(...newArgs){
            args=[...args,...newArgs]
            if(args.length<len){
                return _c
            }else{
                return fn.apply(this,args)
            }
        }
    }
    let addCurry=curring(add)
