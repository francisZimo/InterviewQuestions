  <body>
    <p>
      给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
      你可以假设数组中无重复元素。 示例 1: 输入: [1,3,5,6], 5 输出: 2 示例 2:
      输入: [1,3,5,6], 2 输出: 1 示例 3: 输入: [1,3,5,6], 7 输出: 4 示例 4:
      输入: [1,3,5,6], 0 输出: 0 #
    </p>
    <script>
      // 暴力破解
      var searchInsert = function (nums, target) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] >= target) {
            return i;
          }
        }
        return nums.length;
      };
      // 二分查找
      var searchInsert1 = function (nums, target) {
        const len = nums.length;
        let left = 0,
          right = len - 1;
        while (left <= right) {
          const middle = left + ((right - left) >> 1);
          const item = nums[middle];
          if (item < target) {
            left = middle + 1;
          } else if (item > target) {
            right = middle - 1;
          } else {
            return middle;
          }
        }
        return right + 1;
      };
      const test1 = [1, 3, 5, 6];
      const target1 = 7;
      const target2 = 0;
      console.log(searchInsert(test1, target1));
      console.log(searchInsert(test1, target2));
    </script>
