<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      给定一个字符串，逐个翻转字符串中的每个单词。 示例 1： 输入: "the sky is
      blue" 输出: "blue is sky the" 示例 2： 输入: " hello world! " 输出:
      "world! hello" 解释:
      输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
      示例 3： 输入: "a good example" 输出: "example good a" 解释:
      如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。
    </p>
    <script>
      var removeExtraSpaces = function (s) {
        s = s.trim();
        const arr = s.split(/\s+/g);
        arr.reverse();
        return arr.join(' ');
      };
      const str = ' the       sky  is  blue';
      const res = removeExtraSpaces(str);
      console.log(res, '===res');
    </script>
  </body>
</html>
