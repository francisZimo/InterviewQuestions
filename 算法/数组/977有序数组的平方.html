  <body>
    <p>
      给你一个按 非递减顺序 排序的整数数组 nums，返回 每个数字的平方
      组成的新数组，要求也按 非递减顺序 排序。 示例 1： 输入：nums =
      [-4,-1,0,3,10] 输出：[0,1,9,16,100] 解释：平方后，数组变为 [16,1,0,9,100]
      排序后，数组变为 [0,1,9,16,100] 请你设计时间复杂度为 O(n) 的算法解决本问题
    </p>
    <script>
      //   var sortedSquares1 = function (nums) {
      //     for (let i = 0; i < nums.length; i++) {
      //       nums[i] = nums[i] * nums[i];
      //     }
      //     nums.sort((a, b) => {
      //       return a - b;
      //     });
      //     return nums;
      //   };
      const nums = [-4, -1, 0, 3, 10];
      //   console.log(sortedSquares1(nums));

      var sortedSquares = function (nums) {
        let left = 0;
        let right = nums.length - 1;
        let res = [];
        while (left <= right) {
          if (nums[left] ** 2 > nums[right] ** 2) {
            res.unshift(nums[left] ** 2);
            left++;
          } else {
            res.unshift(nums[right] ** 2);
            right--;
          }
        }
        return res;
      };
      //   console.log(sortedSquares(nums), '===1');
    </script>
