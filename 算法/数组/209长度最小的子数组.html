  <body>
    <p>
      给定一个含有 n 个正整数的数组和一个正整数 s ，找出该数组中满足其和 ≥ s
      的长度最小的 连续 子数组，并返回其长度。如果不存在符合条件的子数组，返回
      0。 示例： 输入：s = 7, nums = [2,3,1,2,4,3] 输出：2 解释：子数组 [4,3]
      是该条件下的长度最小的子数组。 提示： 1 <= target <= 10^9 1 <= nums.length
      <= 10^5 1 <= nums[i] <= 10^5 #
    </p>
    <script>
      var minSubArrayLen = function (target, nums) {
        let left = 0;
        let sum = 0;
        let subLength = 0;
        let min = Number.NEGATIVE_INFINITY;
        for (let i = 0; i < nums.length; i++) {
          sum += nums[i];
          while (sum >= target) {
            subLength = i - left + 1;
            min = Math.min(min, subLength);
            sum -= nums[left++];
          }
        }
        return min === Infinity ? 0 : subLength;
      };
      const array = [2, 3, 1, 2, 4, 3];
      const target = 30;
      console.log(minSubArrayLen(target, array), '==最小');
    </script>
  </body>
