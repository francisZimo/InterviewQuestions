<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function muti(num){
      return new Promise(resolve=>{
        setTimeout(()=>{
          resolve(num*num)
        },1000)
      })
    }

    const nums=[1,2,3]
    // nums.forEach(async (i)=>{
    //   const res=await muti(i)
    //   console.log(res)
    // })
    !(async function(){
      for(let i of nums){
          const res=await muti(i)
          console.log(res)
      }
    })()

</script>
</body>
</html>
