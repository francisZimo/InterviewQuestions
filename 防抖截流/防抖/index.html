<input type="text" id="test">
<body>
<script>
  function debounce(fn,time=200){
    let timer=null;
    return function(){
      clearTimeout(timer)
      timer=setTimeout(()=>{
        fn.apply(this,arguments)
      },time)
    }
  }

  function debounce1(fn,await=500){
    let timer=null
    return function(){
      clearTimeout(timer)
      timer=setTimeout(()=>{
        fn.apply(this,arguments)
      },await)
    }
  }
  function event1(params){
    return (e)=>{
      console.log('啊啊啊',e.target.value)
      console.log('参数==',params)
    }

  }
  document.getElementById('test').addEventListener('input',debounce1(event1('小明')))


</script>
