    <script>
        function insertSort(arr) {
            let tem
            for(let i=0; i<arr.length; i++) {
                tem = arr[i]
                console.log(tem,'==temp')
                for(let j=i; j>=0; j--){
                    console.log(j,arr[j-1],'内层')
                    if(arr[j-1] > tem){
                        arr[j] = arr[j-1]
                    }else {
                        arr[j] = tem
                        console.log(j,arr[j],'false')
                        break
                    }
                }
            }
            return arr
        }

        function insertSort1(arr){
            for(let i=0;i<arr.length;i++){
                const temp=arr[i]
                for(let j=i;j>=0;j--){
                    console.log(j-1)
                    if(arr[j-1]>temp){
                        arr[j]=arr[j-1]
                    }else{
                        arr[j]=temp
                        break
                    }
                }
            }
            return arr
        }
      
        const s=[2,1,4,3]
        console.log(s,'==原数组')
        console.log(insertSort1(s))

    

    </script>
