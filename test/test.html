<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>woqu</title>
</head>
<body>
<button click="btnClick">点击</button>

<script>
  export const app_throttle =(fn,timer=1000)=>{
    let flag=true;
    return function(){
      if(flag){
        flag=false;
        setTimeout(()=>{
          fn.apply(this,arguments)
          flag=true
        },timer)
      }
    }
  }
  function btnClick(){
    console.log('test')
  }

</script>


</body>
