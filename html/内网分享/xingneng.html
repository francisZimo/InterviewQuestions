<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            constructor(name){
                this.name=name
            }
            say(){
                console.log(this.name)
            }
        }
        const total=1000;
        let arrList=[]
        setInterval(()=>{
            for(let i=0;i<total;i++){
                arrList.push(new A('name'+i))
            }
            arrList.length=[]
        },50)
        


    </script>
</body>
</html>
