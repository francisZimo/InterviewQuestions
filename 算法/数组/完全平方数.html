<body>
    <script>
       var isPerfectSquare = function(num) {
            if(num<2){
                return true
            }
            let left=0;
            let right=num;
            while(left<=right){
                let middle=(left+right)>>1
                let middleSquare=middle*middle
                if(middleSquare<num){
                    left=left+1
                    
                }else if(middleSquare>num){
                    right=middle-1
                }else{
                    return true
                }
            }
            return false
        };
        isPerfectSquare(12)

    </script>
</body>
