<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>woqu</title>
    <script>
    let app_throttle =(fn,timer=1000)=>{
        let flag=true;
        return function(){
          if(flag){
            flag=false;
            setTimeout(()=>{
              fn.apply(this,arguments)
              flag=true
            },timer)
          }
        }
      }
      function test(){
        console.log('test')
      }

    </script>
</head>
<body>
    <button id="demo" onclick="app_throttle(test)" >点击</button>
</body>
<script>
    // document.getElementById('demo').addEventListener('click',app_throttle(test))
</script>
</html>
