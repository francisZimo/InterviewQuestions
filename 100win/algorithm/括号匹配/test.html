<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var isValid = function (s) {
        const map = {
          '}': '{',
          ']': '[',
          ')': '(',
        };
        const stack = [];
        const arr = s.split('');
        console.log('arr', arr, '==arr');
        const ln = arr.length;
        for (let i = 0; i < ln; i++) {
          const item = arr[i];
          if (map[item]) {
            console.log(map[item], '====map[item]');
            const pop = stack.pop();
            console.log(arr, '==arr1');
            console.log(pop, '==pop', map[item]);
            if (pop !== map[item]) {
              return false;
            }
          } else {
            console.log('push', item, '==item');
            stack.push(item);
          }
        }
        return stack.length === 0;
      };
      console.log(isValid('[]'));
    </script>
  </body>
</html>
