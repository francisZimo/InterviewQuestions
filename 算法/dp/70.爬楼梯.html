  <body>
    <script>
      //确定dp数组（dp table）以及下标的含义
      //确定递推公式
      //dp数组如何初始化
      //确定遍历顺序
      //举例推导dp数组
      function climbStairs(n) {
        const dp = [1, 2];
        for (let i = 2; i < n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }
        console.log(dp, '===dp');
        return dp[n - 1];
      }
      const res = climbStairs(3);
      console.log(res, 'res==');
    </script>
  </body>
