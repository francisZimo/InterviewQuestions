<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const tree = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 3,
            left: null,
            right: null,
          },
          right: {
            val: 4,
            left: null,
            right: null,
          },
        },
        right: {
          val: 5,
          left: {
            val: 6,
            left: null,
            right: null,
          },
          right: {
            val: 7,
            left: null,
            right: null,
          },
        },
      };
      var levelOrder = function (root) {
        const res = [];
        const queue = [];
        queue.push(root);
        if (root === null) {
          return res;
        }
        while (queue.length !== 0) {
          const ln = queue.length;
          const curQueue = [];
          for (let i = 0; i < ln; i++) {
            const item = queue.shift();
            curQueue.push(item.val);
            item.left && queue.push(item.left);
            item.right && queue.push(item.right);
          }
          res.push(curQueue);
        }
        return res;
      };
      const res = levelOrder(tree);
      console.log(res, '===res');
    </script>
  </body>
</html>
