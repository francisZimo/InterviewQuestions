<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./echarts.js"></script>
    <style>
      #main{
        margin-left: 300px;
      }
    </style>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // {index:1,value:1,text:20},{index:2,value:-2,text:-20}
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      var option = {
  dataset: {
    dimensions:['color','best','score','type','index'],
    source: [
      {type:1,score:2,best:5,color:'b',index:1},
      {type:2,score:3,best:5,color:'w',index:2},
      {type:3,score:6,best:5,color:'b',index:3},
      {type:4,score:1,best:5,color:'w',index:4},
      {type:5,score:-5,best:5,color:'b',index:5}
    ]
  },
  // tooltip:{
  //   show:true
  // },
  xAxis: {type: 'category'},
  yAxis: {  },
  series: [
    {
      type: 'line',
      showSymbol: false,
      encode: {
        x: 'index',
        y: 'score',
        // serisesName:[1,3]
      }
    }
  ]
};
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
