    <script>
      // 多层扁平化。
      function flaten(arr) {
        function recursion(arr) {
          return arr.reduce((pre, cur) => {
            return pre.concat(Array.isArray(cur) ? recursion(cur) : cur);
          }, []);
        }
        return recursion(arr);
      }

      function flatten(arr) {
        function recursion(arrList) {
          return arrList.reduce((pre, cur) => {
            return pre.concat(Array.isArray(cur) ? recursion(cur) : cur);
          }, []);
        }

        return recursion(arr);
      }

      function flatten(arr) {
        function recursion(list) {
          list.reduce((pre, cur) => {
            return list.concat(Array.isArray(cur) ? recursion(cur) : cur);
          }, []);
        }
        return recursion(arr);
