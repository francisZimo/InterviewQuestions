<body>
    <script>
        function add(...args){
            return args.reduce((a,b)=>{
                return a+b
            })
        }
        function curring(fn){
            let params=[]
             function _c(...args){
                if(!args.length){
                    console.log(params,'===params')
                    return fn.apply(this,params)
                }else{
                    params=[...params,...args]
                    return _c
                }
            }
            return _c
        }
        const addFn=curring(add)
        console.log(addFn(1)(2)(3)())
    </script>
