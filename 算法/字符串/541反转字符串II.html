<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <p>
      给定一个字符串 s 和一个整数 k，从字符串开头算起, 每计数至 2k
      个字符，就反转这 2k 个字符中的前 k 个字符。 如果剩余字符少于 k
      个，则将剩余字符全部反转。 如果剩余字符小于 2k 但大于或等于 k 个，则反转前
      k 个字符，其余字符保持原样。 示例: 输入: s = "abcdefg", k = 2 输出:
      "bacdfeg" #
    </p>
    <script>
      var reverseStr = function (s, k) {
        s = s.split('');
        const ln = s.length;
        for (let i = 0; i < ln; i += 2 * k) {
          let left = i;
          let right = i + k > ln ? ln : i + k - 1;
          console.log(left, right, '==inner');
          while (left < right) {
            [s[left], s[right]] = [s[right], s[left]];
            left++;
            right--;
          }
        }
        return s.join('');
      };
      const str = 'abcdefg';
      const res = reverseStr(str, 2);
      console.log(res, '==cc');
    </script>
  </body>
</html>
