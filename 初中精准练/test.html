<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rounded-div {
        display: inline-block; /* 根据内容自动调整宽度 */
        position: relative;
        background-color: #f0f0f0;
        padding: 0 20px; /* 为内容设置水平内边距 */
        height: auto;
        border: 1px solid #ccc;
      }

      .rounded-div::before,
      .rounded-div::after {
        content: "";
        position: absolute;
        top: 0;
        width: 20px;
        height: 100%;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        z-index: -1; /* 将伪元素放到内容的后面 */
      }

      .rounded-div::before {
        left: -20px;
        border-radius: 50%; /* 左端正圆形 */
      }

      .rounded-div::after {
        right: -20px;
        border-radius: 50%; /* 右端正圆形 */
      }

      .content {
        padding: 20px 0; /* 为内容设置垂直内边距 */
      }
    </style>
  </head>
  <body>
    <div class="rounded-div">
      <div class="content">我的内容</div>
    </div>
  </body>
</html>
