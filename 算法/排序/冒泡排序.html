    <script>
        function bubbleSort(arr){
            for(let i=0;i<arr.length;i++){
                for(let j=0;j<arr.length-1-i;j++){  // 边界
                    if(arr[j]>arr[j+1]){
                        // const temp=arr[j]
                        // arr[j]=arr[j+1]
                        // arr[j+1]=temp
                        // 简便方法
                        [arr[j],arr[j+1]]=[arr[j+1],arr[j]]
                    }
                }
            } 
            return arr           

        }
        let s=[9,4,7,6,1,3,24,5]
        console.log(bubbleSort(s))
    </script>
